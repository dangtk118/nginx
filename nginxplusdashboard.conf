server {
    listen 0.0.0.0:8081;
    server_name  _;
    location /api {
        api   write=on;
        allow all;
    }
    location = /dashboard.html {
        access_log  off;
        error_log off;
        root   /usr/share/nginx/html;
    }
    location /swagger-ui {
        access_log  off;
        error_log off;
        root   /usr/share/nginx/html;
        allow  all;
    }
    location /nginx_status {
        stub_status;

        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}