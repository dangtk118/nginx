server {
    listen 8081;
    server_name  _;
    location /api {
        api   write=on;
        allow all;
    }
    location = /dashboard.html {
        access_log  off;
        error_log off;
        root   /usr/share/nginx/html;
    }
    location /swagger-ui {
        access_log  off;
        error_log off;
        root   /usr/share/nginx/html;
        allow  all;
    }
}